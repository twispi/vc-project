
<h1>Company!</h1>
<form [formGroup]="loginForm">
<mat-form-field appearance="outline">
    <mat-label>Enter your username</mat-label>
    <input [formControl]="userName" matInput placeholder="username">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input [formControl]="password" matInput placeholder="password">
</mat-form-field>

</form>
