<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Link 1</a>
      <a mat-list-item routerLink="/leads">Link 2</a>
      <a mat-list-item routerLink="/contacts">Link 3</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isAuth">
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Veraroth</span>
    </mat-toolbar>
    <ng-content select="[container-content]">

    </ng-content>
    <app-login *ngIf="!isAuth"></app-login>

    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
